    <h2>Trek Poll</h1>
    <div id="poll">
        <h3>Vote for Your Preferred Trek:</h2>
    <form id="pollForm">
            <label>
                <input type="radio" name="trek" value="Everest Base Camp"> Everest Base Camp
            </label><br>
            <label>
                <input type="radio" name="trek" value="Manaslu Circuit"> Inca Trail
            </label><br>
            <label>
                <input type="radio" name="trek" value="Annapurna Circuit"> Annapurna Circuit
            </label><br>
            <button type="submit" style="margin-top: 20px;
                                        padding: 10px 20px;
                                        background-color: #007bff;
                                        color: #fff;
                                        border: none;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-size: 16px;">
                Vote
            </button>
        </form>
    </div>

    <div id="leaderboard">
        <h3>Current Leaderboard</h2>
        <div class="bar-graph">
            <table border="1" cellspacing="10">
                <thead>
                    <tr>
                        <th>Trail Name</th>
                        <th>Vote Count</th>
                    </tr>
                    <tr>
                        <th>Everest Base Camp</th>
                        <th>50</th>
                    </tr>
                    <tr>
                        <th>Manaslu Circuit</th>
                        <th>20</th>
                    </tr>
                    <tr>
                        <th>Annapurna Circuit</th>
                        <th>60</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
<h2 id="interests">Interests</h2>
